<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Principal</title>
</head>
    <body> 
        <div class="container">
        <header>
            <h1 class="text-center">CONTROL DE GASTOS</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col">
                    <div class="contenido-gastos">
                        <h2 class="=text-center">AÃ±ade los gastos aqui</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" required>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Valor:</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="valor en $" required>
                            </div>
                            <button type="submit"  class="btn btn-danger">agregar</button>
                        </form>
                    </div><!--contenido-gastos--> 
                </div><!--col-->
                <div class="col">
                    <div class="contenido-lista">
                        <h2 class="text-center">LISTADO DE GASTOS</h2>
                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-warning">
                                <p>Presupuesto inicial: $<span id="total"></span></p>
                                <label id="valor_presupuesto"></label>
                            </div>
                            <div class="restante alert alert-primary">
                                <p>restante:$<span id="restante"></span></p>
                                <label id="valor_restante"></label>
                            </div>
                        </div><!--presupuesto-->
                    </div><!--contenido de la lista-->

                </div><!--row-->
            </div>
        </section>
        <h2>Lista de Compas</h2>
        <ul id="lista_de_compras"></ul>
        </div><!--contenido-->
    </body>
    <script src="js/gastos.js"></script>
</html>
